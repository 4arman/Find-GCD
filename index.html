<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найти наименьший общий знаменатель двух чисел</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="text">Наименьший общий знаменатель двух чисел</div>
        <input placeholder="Первое число:" type="number" class="first-number numbers">
        <input placeholder="Второе число:" type="number" class="second-number numbers">
        <button class="find-btn">Найти</button>
        <div class="denominator"></div>
    </div>
    
</body>
</html>
